##########################
##		MPV config		##
##########################

## General Settings
autofit-larger='90%x90%'
write-filename-in-watch-later-config='yes'
ignore-path-in-watch-later-config='yes'
chapter-merge-threshold='100'
stop-playback-on-init-failure='yes'
stop-screensaver='yes'
save-position-on-quit='yes'
watch-later-directory='~/.cache/watch_later/'
prefetch-playlist='yes'
force-seekable='yes'
demuxer-seekable-cache='yes'
hr-seek='yes'
hr-seek-framedrop='yes'
ytdl-format=bestvideo[height<=?1080]+bestaudio/best


## Video Settings
vo='gpu'
scale='ewa_lanczossharp'
cscale='ewa_lanczossharp'
dscale='mitchell'
tscale='oversample'
scale-antiring='0'
cscale-antiring='0'
#interpolation='yes'
#video-sync='display-resample'
sigmoid-upscaling='yes'
correct-downscaling='yes'
linear-downscaling='no'
deband='yes'
dither-depth='auto'
temporal-dither='yes'
opengl-pbo='yes'
sws-scaler='gauss'
#target-prim='bt.709'
target-prim='bt.2020'
target-trc='srgb'
gamma='2'
brightness='2'
saturation='2'
video-output-levels='full'
fbo-format='rgba16f'
vf=format=colorlevels=full:colormatrix=bt.2020-ncl:convert=yes


## Audio Settings
ao='alsa,pulse'
af='acompressor'
#af='lavfi=[loudnorm=I=-18:TP=-3:LRA=4]'
#af='lavfi=[loudnorm=I=-18:TP=-3:LRA=4:linear=false:offset=2],superequalizer=1b=2.0:2b=1.3:3b=1.6:4b=2.0:5b=1.2'
#af='lavfi=[dynaudnorm=g=5:f=250:r=0.9:p=0.5]'
audio-channels='auto-safe'
volume='90'
volume-max='150'
audio-file-auto='fuzzy'
audio-pitch-correction='yes'


## Subtitle Settings
sub-fix-timing='no'
demuxer-mkv-subtitle-preroll='yes'
embeddedfonts='yes'
sub-use-margins='yes'
sub-ass-style-overrides=Kerning='yes'
sub-ass-force-margins='yes'
sub-margin-y='17'
sub-auto='fuzzy'
sub-codepage='cp1250'
sub-bold='yes'
sub-font='Calibri'
#sub-font='Candara'
#sub-font='Days One'
sub-font-size='33'
sub-color='#dadada'
sub-border-size='0.0'
#sub-border-size='3.5'
sub-border-color='#dadada'
#sub-border-color='#5C3566'
sub-back-color='#66000000'
#sub-back-color='0.0/0.0/0.0/0.40'
sub-shadow-offset='5'
sub-gauss='1.0'
sub-gray='yes'


## Language Settings
alang='jpn,jp,eng,en,sk,svk,slo,cz,cs,cze,und,auto'
slang='sk,svk,slo,cz,cs,cze,und,en,eng,'
alang='auto'
slang='auto'


## Cache Settings
cache=yes
demuxer-max-bytes=123400KiB
demuxer-readahead-secs=20


## OSD Settings
osd-bold='yes'
osd-font='Calibri'
osd-font-size='45'
osd-duration='2250'


## Screenshot Settings
screenshot-high-bit-depth=yes
screenshot-format='png'
screenshot-png-compression='2'
screenshot-template='~/ObrÃ¡zky/movies_screenshots/%F %p'


## Profiles
[none]
profile=default

[extension.m3u]
profile-desc='.m3u files'
playlist-start='auto'
load-unsafe-playlists='yes'
loop-playlist='inf'
save-position-on-quit='no'
stop-screensaver='no'

[extension.flac]
profile-desc='.flac files'
loop-file='inf'
loop-playlist='inf'
save-position-on-quit='no'
stop-screensaver='no'

[extension.mp3]
profile-desc='.mp3 files'
loop-file='inf'
loop-playlist='inf'
save-position-on-quit='no'
stop-screensaver='no'

[extension.m4a]
profile-desc='.m4a files'
loop-file='inf'
loop-playlist='inf'
save-position-on-quit='no'
stop-screensaver='no'
